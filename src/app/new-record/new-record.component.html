<form (submit)="submit($event)">	<h2>Add New Record</h2>	<div>		<label>			Category:			<input [(ngModel)]="record.Category" name="Category"/>		</label>	</div>	<div>		<label>			Date:			<input [(ngModel)]="record.Date" name="Date"/>		</label>	</div>	<div>		<label>			Day Of Week:			<input [(ngModel)]="record.DayOfWeek" name="DayOfWeek"/>		</label>			</div>	<div>		<label>			Description:			<input [(ngModel)]="record.Descript" name="Descript"/>		</label>	</div>	<div>		<label>			Elevation:			<input [(ngModel)]="record.Elevation" name="Elevation"/>		</label>	</div>	<div>		<label>			Incident Number:			<input [(ngModel)]="record.IncidntNum" name="IncidntNum"/>		</label>			</div>	<div>		<label>			Location:			<input [(ngModel)]="record.Location" name="Location"/>		</label>			</div>	<div>		<label>			PD District:			<input [(ngModel)]="record.PdDistrict" name="PdDistrict"/>		</label>	</div>	<div>		<label>			Resolution:			<input [(ngModel)]="record.Resolution" name="Resolution"/>		</label>	</div>	<div>		<label>			Time:			<input [(ngModel)]="record.Time" name="Time"/>		</label>			</div>	<div>		<label>			X:			<input [(ngModel)]="record.X" name="X"/>		</label>	</div>	<div>		<label>			Y:			<input [(ngModel)]="record.Y" name="Y"/>		</label>	</div>	<div>		<input type="submit" value="Add new record"/>	</div></form>
